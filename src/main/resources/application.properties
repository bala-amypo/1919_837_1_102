spring.application.name=demo
# Don't change the port
server.port=9001
# for https
server.forward-headers-strategy=framework 
spring.datasource.url=jdbc:mysql://localhost:3306/nxspeed_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=(pass)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl.auto= create/update
//update(It doesnt create new db in every login)  [or]  create(it create new db in each login)

spring.jpa.show-sql=true
//it shows how the ddl commands are created

spring.jpa.properties.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySql8Dialect
